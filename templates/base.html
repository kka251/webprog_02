<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курилова Кристина.{% block lab %} {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='main.css')}}">
    {% if request.cookies.get('color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}   
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size')}}px;
        }
        a menu{
            color: black;
        }
    </style>
    {% endif %}
    {% block script %}{% endblock %} 
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{self.lab()}}
    </header>

    <main>
        {% block main %}{% endblock %}
        <!-- <a href="/menu" target="_blank" class="menu"><h1>Меню</h1></a> -->
    </main>

    <footer>
        &copy; Курилова Кристина Александровна, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
