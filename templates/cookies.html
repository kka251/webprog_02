{% extends 'base.html' %}

{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}
    <h1>Cookies</h1>

    {% if error %}
        <div>{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label for="color">Выберите цвет:</label>
            <input type="color" id="color" name="color" value="{{ request.cookies.get('color') }}">
        </div>
        
        <div>
            <button type="submit">OK</button>
        </div>
    </form>

{% endblock %}
