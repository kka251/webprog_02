{% extends 'base.html' %}

{% block lab %} Лабораторная работа 5 {% endblock %}
{% block main %}
    <a href="/lab5">Главная страница</a>
    <h1> {{ article_tittle }} </h1>
    {% for paragraph in article_text %}
        <p> {{ paragraph }} </p>
    {% endfor %}
    <p>Likes: {{ article_likes }}</p>
    <form action="/lab5/article/{{ article_id }}/like" method="POST">
        <button type="submit">Like</button>
    </form>
    
{% endblock %}
